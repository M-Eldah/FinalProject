<form class="row d-flex justify-content-center w-100" [formGroup]="Updateform">
    <div class="w-100 p-3 ">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="email" id="loginName" class="form-control" formControlName="Mail"  value={{UserDetails?.email}}/>
            <label class="form-label" for="loginName">Email</label>
        </div>
        <!-- Phone input -->
        <div class="form-outline mb-4">
            <input type="text" id="loginPassword" class="form-control" formControlName="Phone"/>
            <label class="form-label" for="loginPassword">Phone</label>
        </div>
        <!-- Location input -->
         <div class="form-outline mb-4">
            <input type="text" id="loginPassword" class="form-control" formControlName="Location"/>
            <label class="form-label" for="loginPassword">Location</label>
        </div>
          <!-- 2 column grid layout -->
          <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check mb-3 mb-md-0">
                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                <label class="form-check-label" for="loginCheck"> Remember me </label>
              </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
        </div>
        <div class="form-outline mb-4 d-flex justify-content-center">
            <button  class="btn btn-primary btn-block mb-4 w-25 MainButton">Sign in</button>
        </div>     
    </div>
  <!-- Submit button -->
</form>
